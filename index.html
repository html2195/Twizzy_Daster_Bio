<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Bio — Twizzy_Daster</title>
<style>
:root {
  --card-radius: 24px;
  --text: #fff;
  --bio-size: 16px;
  --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --glass-bg: rgba(255, 255, 255, 0.05);
  --glass-border: rgba(255, 255, 255, 0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  height: 100%;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
  background: #000;
  color: var(--text);
  overflow-x: hidden;
  position: relative;
}

/* Анимированный градиентный фон */
body::before {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: linear-gradient(45deg, 
    #1a1a2e 0%, 
    #16213e 20%, 
    #0f3460 40%, 
    #533483 60%, 
    #e94560 80%, 
    #1a1a2e 100%
  );
  animation: gradientShift 15s ease infinite;
  opacity: 0.6;
  z-index: -2;
}

@keyframes gradientShift {
  0%, 100% { transform: rotate(0deg) scale(1.5); }
  50% { transform: rotate(180deg) scale(1.5); }
}

/* Particles анимация */
.particles {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -1;
}

.particle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: rgba(255, 255, 255, 0.4);
  border-radius: 50%;
  animation: float 20s infinite linear;
}

@keyframes float {
  0% {
    transform: translateY(100vh) translateX(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh) translateX(100px);
    opacity: 0;
  }
}

/* Экран-заставка */
.intro-screen {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.95);
  backdrop-filter: blur(20px);
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 30px;
  transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
}

.intro-screen.hidden {
  opacity: 0;
  pointer-events: none;
  backdrop-filter: blur(0);
}

/* Анимация открытия глаз */
.eye-opening-effect {
  position: fixed;
  inset: 0;
  z-index: 999;
  pointer-events: none;
  overflow: hidden;
}

.eye-opening-effect::before,
.eye-opening-effect::after {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  height: 50%;
  background: #000;
  transition: transform 1.5s cubic-bezier(0.65, 0, 0.35, 1);
}

.eye-opening-effect::before {
  top: 0;
}

.eye-opening-effect::after {
  bottom: 0;
}

.eye-opening-effect.active::before {
  transform: translateY(-100%);
}

.eye-opening-effect.active::after {
  transform: translateY(100%);
}

.intro-screen h1 {
  font-size: 3.5rem;
  font-weight: 900;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  from { filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.5)); }
  to { filter: drop-shadow(0 0 30px rgba(118, 75, 162, 0.8)); }
}

.intro-screen button {
  padding: 14px 36px;
  font-size: 1.1rem;
  font-weight: 600;
  color: #fff;
  background: var(--primary-gradient);
  border: none;
  border-radius: 999px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
  position: relative;
  overflow: hidden;
}

.intro-screen button::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.3);
  transform: translate(-50%, -50%);
  transition: width 0.6s, height 0.6s;
}

.intro-screen button:hover::before {
  width: 300px;
  height: 300px;
}

.intro-screen button:hover {
  transform: translateY(-2px);
  box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
}

/* Фон видео с эффектом снятия блюра */
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  opacity: 0;
  transition: opacity 1s ease-in-out;
}

#bg.visible {
  opacity: 1;
}

#bg video {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  object-fit: cover;
  filter: brightness(0.6) contrast(1.1) blur(10px);
  transition: filter 2s cubic-bezier(0.4, 0, 0.2, 1);
}

#bg.unblur video {
  filter: brightness(0.6) contrast(1.1) blur(0px);
}

/* Основной контейнер */
.main-container {
  position: relative;
  z-index: 10;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
  opacity: 0;
  transform: translateY(30px);
  transition: all 1s cubic-bezier(0.4, 0, 0.2, 1);
}

.main-container.visible {
  opacity: 1;
  transform: translateY(0);
}

/* Карточка с новыми анимациями */
.card {
  width: 100%;
  max-width: 650px;
  background: linear-gradient(135deg, 
    rgba(255, 255, 255, 0.08) 0%, 
    rgba(255, 255, 255, 0.03) 100%
  );
  border-radius: var(--card-radius);
  backdrop-filter: blur(20px);
  border: 1px solid var(--glass-border);
  box-shadow: 
    0 20px 60px rgba(0, 0, 0, 0.5),
    inset 0 1px 0 rgba(255, 255, 255, 0.1);
  overflow: hidden;
  animation: cardFloat 6s ease-in-out infinite, cardGlow 3s ease-in-out infinite alternate;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.3s ease;
}

@keyframes cardFloat {
  0%, 100% { transform: translateY(0) rotateX(0deg); }
  50% { transform: translateY(-8px) rotateX(2deg); }
}

@keyframes cardGlow {
  0% {
    box-shadow: 
      0 20px 60px rgba(0, 0, 0, 0.5),
      0 0 30px rgba(102, 126, 234, 0.2),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);
  }
  100% {
    box-shadow: 
      0 25px 70px rgba(0, 0, 0, 0.6),
      0 0 50px rgba(118, 75, 162, 0.4),
      inset 0 1px 0 rgba(255, 255, 255, 0.15);
  }
}


/* Шапка с блюром */
.header {
  position: relative;
  height: 200px;
  overflow: hidden;
  background: linear-gradient(180deg, 
    rgba(102, 126, 234, 0.2) 0%, 
    rgba(0, 0, 0, 0.7) 100%
  );
}

.header img {
  width: 100%;
  height: 120%;
  object-fit: cover;
  object-position: 50% 30%;
  filter: blur(3px) brightness(0.7) saturate(1.2);
  transition: all 0.5s ease;
}

.header:hover img {
  transform: scale(1.05);
  filter: blur(0px) brightness(0.8) saturate(1.3);
}

.header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 80px;
  background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
}

/* Контент карточки */
.card-content {
  padding: 0 30px 30px;
}

/* Аватар с пульсацией */
.avatar {
  width: 130px;
  height: 130px;
  margin: -65px auto 20px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid rgba(102, 126, 234, 0.6);
  box-shadow: 
    0 10px 30px rgba(0, 0, 0, 0.3),
    0 0 20px rgba(102, 126, 234, 0.3);
  position: relative;
  background: var(--primary-gradient);
  animation: avatarPulse 3s ease-in-out infinite;
}

@keyframes avatarPulse {
  0%, 100% { 
    box-shadow: 
      0 10px 30px rgba(0, 0, 0, 0.3),
      0 0 20px rgba(102, 126, 234, 0.3);
    transform: scale(1);
  }
  50% { 
    box-shadow: 
      0 10px 30px rgba(0, 0, 0, 0.3),
      0 0 40px rgba(102, 126, 234, 0.6);
    transform: scale(1.02);
  }
}

.avatar img, .avatar video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.3s ease;
}

.avatar:hover img,
.avatar:hover video {
  transform: scale(1.1);
}

/* Имя */
.name {
  font-size: 28px;
  font-weight: 800;
  text-align: center;
  margin: 16px 0 10px;
  background: linear-gradient(90deg, #fff, #e0e0e0);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Био текст */
.bio {
  font-size: var(--bio-size);
  line-height: 1.6;
  text-align: center;
  margin: 0 0 20px;
  opacity: 0.85;
  font-weight: 300;
  animation: fadeInUp 1s ease forwards;
  animation-delay: 0.5s;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 0.85;
    transform: translateY(0);
  }
}

/* Теги */
.tags {
  display: flex;
  gap: 10px;
  justify-content: center;
  flex-wrap: wrap;
  margin-bottom: 25px;
}

.tag {
  font-size: 13px;
  padding: 7px 14px;
  border-radius: 999px;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(10px);
  transition: all 0.3s ease;
  cursor: default;
  position: relative;
  overflow: hidden;
}

.tag::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  background: var(--primary-gradient);
  transform: translate(-50%, -50%) scale(0);
  border-radius: 999px;
  opacity: 0.3;
  transition: transform 0.5s ease;
}

.tag:hover::before {
  transform: translate(-50%, -50%) scale(2);
}

.tag:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
  border-color: rgba(102, 126, 234, 0.5);
}

/* Счетчик просмотров с tooltip */
.views-counter {
  position: absolute;
  top: 15px;
  right: 15px;
  font-size: 13px;
  padding: 7px 14px;
  border-radius: 999px;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  z-index: 10;
  animation: slideInRight 1s ease forwards;
  cursor: pointer;
  position: relative;
}

.views-counter::before {
  content: 'Views';
  position: absolute;
  bottom: 100%;
  right: 0;
  margin-bottom: 8px;
  padding: 5px 10px;
  background: rgba(0, 0, 0, 0.9);
  color: #fff;
  font-size: 12px;
  border-radius: 6px;
  white-space: nowrap;
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s ease;
  pointer-events: none;
}

.views-counter::after {
  content: '';
  position: absolute;
  bottom: 100%;
  right: 15px;
  margin-bottom: 3px;
  border: 5px solid transparent;
  border-top-color: rgba(0, 0, 0, 0.9);
  opacity: 0;
  transform: translateY(10px);
  transition: all 0.3s ease;
}

.views-counter:hover::before,
.views-counter:hover::after {
  opacity: 1;
  transform: translateY(0);
}

@keyframes slideInRight {
  from {
    opacity: 0;
    transform: translateX(50px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

/* Музыкальный плеер */
.player {
  background: linear-gradient(135deg, 
    rgba(102, 126, 234, 0.1) 0%, 
    rgba(118, 75, 162, 0.1) 100%
  );
  padding: 16px;
  border-radius: 16px;
  border: 1px solid var(--glass-border);
  backdrop-filter: blur(10px);
  margin-top: 25px;
  animation: playerShine 5s ease-in-out infinite;
}

@keyframes playerShine {
  0%, 100% {
    box-shadow: inset 0 0 20px rgba(102, 126, 234, 0.1);
  }
  50% {
    box-shadow: inset 0 0 30px rgba(118, 75, 162, 0.2);
  }
}

.player-controls {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 12px;
}

.play-btn {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background: var(--primary-gradient);
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
  position: relative;
  flex-shrink: 0;
}

.play-btn::after {
  content: '▶';
  color: white;
  transition: all 0.3s ease;
}

.play-btn.playing::after {
  content: '⏸';
}

.play-btn:hover {
  transform: scale(1.1) rotate(5deg);
  box-shadow: 0 8px 30px rgba(102, 126, 234, 0.5);
}

.play-btn:active {
  transform: scale(0.95);
}

.track-title {
  flex: 1;
  font-size: 15px;
  font-weight: 500;
  opacity: 0.9;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.progress-container {
  display: flex;
  align-items: center;
  gap: 12px;
}

.progress {
  flex: 1;
  -webkit-appearance: none;
  appearance: none;
  height: 5px;
  border-radius: 3px;
  background: rgba(255, 255, 255, 0.1);
  cursor: pointer;
  position: relative;
}

.progress::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: var(--primary-gradient);
  cursor: pointer;
  box-shadow: 0 2px 10px rgba(102, 126, 234, 0.5);
  transition: all 0.2s ease;
}

.progress::-webkit-slider-thumb:hover {
  transform: scale(1.2);
  box-shadow: 0 3px 15px rgba(102, 126, 234, 0.7);
}

.time {
  font-size: 13px;
  min-width: 75px;
  text-align: right;
  opacity: 0.8;
  font-variant-numeric: tabular-nums;
}

/* Социальные ссылки */
.social-links {
  display: flex;
  justify-content: center;
  gap: 16px;
  margin-top: 25px;
}

.social-link {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  background: var(--glass-bg);
  border: 1px solid var(--glass-border);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 20px;
  text-decoration: none;
  color: white;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.social-link::before {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 100%;
  height: 100%;
  background: var(--primary-gradient);
  transform: translate(-50%, -50%) scale(0);
  border-radius: 50%;
  transition: transform 0.5s ease;
  opacity: 0.8;
}

.social-link:hover::before {
  transform: translate(-50%, -50%) scale(1);
}

.social-link:hover {
  transform: translateY(-4px) rotate(10deg);
  box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
}

/* GitHub и Telegram иконки */
.github-icon::after {
  content: '🐱';
  position: relative;
  z-index: 1;
}

.telegram-icon::after {
  content: '✈️';
  position: relative;
  z-index: 1;
}

/* Адаптивность */
@media (max-width: 768px) {
  .intro-screen h1 {
    font-size: 2.5rem;
  }
  
  .card {
    max-width: 100%;
    border-radius: 20px;
  }
  
  .card-content {
    padding: 0 20px 25px;
  }
  
  .name {
    font-size: 24px;
  }
  
  .header {
    height: 160px;
  }
  
  .avatar {
    width: 110px;
    height: 110px;
    margin-top: -55px;
  }
  
  .tags {
    gap: 8px;
  }
  
  .tag {
    font-size: 12px;
    padding: 6px 12px;
  }
  
  .social-link {
    width: 40px;
    height: 40px;
    font-size: 18px;
  }
}
</style>

<script>
// Элементы
const introScreen = document.getElementById('introScreen');
const startButton = document.getElementById('startButton');
const bgVideo = document.getElementById('bgVideo');
const bg = document.getElementById('bg');
const mainContainer = document.getElementById('mainContainer');
const playBtn = document.getElementById('playBtn');
const progress = document.getElementById('progress');
const timeEl = document.getElementById('time');
const particles = document.getElementById('particles');
const eyeEffect = document.getElementById('eyeEffect');
const viewCountEl = document.getElementById('viewCount');

// Создаем аудио объект
const audio = new Audio('Code_Geass_-_Stories.mp3');
audio.preload = 'auto';
audio.loop = false;

// Создание частиц
function createParticles() {
  for (let i = 0; i < 30; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.opacity = (0.1 + Math.random() * 0.9).toString();
    particle.style.animationDelay = Math.random() * 20 + 's';
    particle.style.animationDuration = (15 + Math.random() * 20) + 's';
    particle.style.transform = `scale(${0.5 + Math.random() * 1.5})`;
    particles.appendChild(particle);
  }
}

// Обновление и отображение локального счётчика просмотров
function updateLocalViewCount() {
  try {
    const key = 'twizzy_view_count_v1';
    let count = parseInt(localStorage.getItem(key) || '0', 10);
    count = count + 1;
    localStorage.setItem(key, String(count));
    viewCountEl.textContent = count;
  } catch (e) {
    console.warn('localStorage not available', e);
    viewCountEl.textContent = '—';
  }
}

// Функция для получения информации о посетителе
async function getVisitorInfo() {
  try {
    // Получаем IP адрес через публичный API
    const ipResponse = await fetch('https://api.ipify.org?format=json');
    const ipData = await ipResponse.json();
    
    // Получаем дополнительную информацию о местоположении
    const geoResponse = await fetch(`https://ipapi.co/${ipData.ip}/json/`);
    const geoData = await geoResponse.json();
    
    // Собираем информацию о браузере
    const visitorInfo = {
      ip: ipData.ip,
      city: geoData.city || 'Unknown',
      country: geoData.country_name || 'Unknown',
      region: geoData.region || 'Unknown',
      browser: navigator.userAgent,
      platform: navigator.platform,
      language: navigator.language,
      screenResolution: `${window.screen.width}x${window.screen.height}`,
      timestamp: new Date().toISOString(),
      referrer: document.referrer || 'Direct',
    };
    
    return visitorInfo;
  } catch (error) {
    console.error('Error getting visitor info:', error);
    return null;
  }
}

// Функция отправки уведомления в Telegram
async function sendTelegramNotification(visitorInfo) {
  // ВАЖНО: Замените эти значения на ваши реальные данные
  const BOT_TOKEN = '8001770607:AAFwafvkuSN2Xv2EvpByD6BAM5O7cYpf9jI'; // Замените на токен вашего бота
  const CHAT_ID = '7388356950'; // Замените на ваш chat ID
  
  if (BOT_TOKEN === 'YOUR_BOT_TOKEN' || CHAT_ID === 'YOUR_CHAT_ID') {
    console.log('Please configure Telegram bot credentials');
    return;
  }
  
  const safe = visitorInfo || {};
  const ip = safe.ip || 'Unknown';
  const city = safe.city || 'Unknown';
  const region = safe.region || 'Unknown';
  const country = safe.country || 'Unknown';
  const platform = safe.platform || navigator.platform || 'Unknown';
  const browser = (safe.browser && safe.browser.substring(0, 150)) || (navigator.userAgent && navigator.userAgent.substring(0, 150)) || 'Unknown';
  const screen = safe.screenResolution || `${window.screen.width}x${window.screen.height}`;

  `;

  try {

// Utility: формат времени mm:ss
function formatTime(seconds) {
  if (isNaN(seconds)) return '0:00';
  const m = Math.floor(seconds / 60);
  const s = Math.floor(seconds % 60);
  return `${m}:${s < 10 ? '0' : ''}${s}`;
}

// Обновление прогресса и времени
function updateProgressUI() {
  if (!audio.duration || isNaN(audio.duration)) {
    progress.value = 0;
    timeEl.textContent = '0:00 / 0:00';
    return;
  }
  const percent = (audio.currentTime / audio.duration) * 100;
  progress.value = percent;
  timeEl.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
}

// Сеттер для play button state
function setPlayingState(isPlaying) {
  if (isPlaying) {
    playBtn.classList.add('playing');
  } else {
    playBtn.classList.remove('playing');
  }
}

// Слушатели аудио
audio.addEventListener('timeupdate', updateProgressUI);
audio.addEventListener('loadedmetadata', updateProgressUI);
audio.addEventListener('ended', () => setPlayingState(false));

// Управление прогрессбаром (перемотка)
progress.addEventListener('input', (e) => {
  if (!audio.duration || isNaN(audio.duration)) return;
  const pct = parseFloat(e.target.value);
  audio.currentTime = (pct / 100) * audio.duration;
  updateProgressUI();
});

// Кнопка воспроизведения
playBtn.addEventListener('click', async () => {
  if (audio.paused) {
    try {
      await audio.play();
      setPlayingState(true);
    } catch (e) {
      console.warn('Автоплей заблокирован или ошибка воспроизведения:', e);
    }
  } else {
    audio.pause();
    setPlayingState(false);
  }
});

// Поведение при нажатии Enter Profile
startButton.addEventListener('click', async () => {
  // Включаем эффект открытия глаз
  eyeEffect.classList.add('active');

  introScreen.classList.add('hidden');

  bg.classList.add('visible');

  }, 600);

  // Пытаемся проиграть фоновое видео (оно mute, поэтому обычно пойдет)
  try {
    await bgVideo.play();
  } catch (e) {
    console.warn('Video autoplay blocked:', e);
  }

  // Пытаемся проиграть аудио (может быть заблокировано браузером)
  try {
    await audio.play();
    setPlayingState(true);
  } catch (e) {
    console.warn('Audio autoplay blocked:', e);
    setPlayingState(false);
  }

  // Увеличиваем локальный счетчик просмотров
  updateLocalViewCount();

  // Собираем инфо и отправляем в Telegram (если можно)
  const info = await getVisitorInfo();
  sendTelegramNotification(info);
});

// Инициализация
createParticles();
updateProgressUI();

(function initViewCountDisplay() {

    viewCountEl.textContent = count || '0';
